<mat-dialog-content class="mat-typography">
   
    <agm-map 
      [latitude]="lat"
      [longitude]="lng"
      [zoom]="zoom"
      [disableDefaultUI]="false"
      [zoomControl]="false"
      (mapClick)="mapClicked($event)">
    
      <agm-marker 
          *ngFor="let m of markers; let i = index"
          (markerClick)="clickedMarker(m.label, i)"
          [latitude]="m.lat"
          [longitude]="m.lng"
          [label]="m.label"
          [markerDraggable]="m.draggable"
          (dragEnd)="markerDragEnd(m, $event)">
          
        <agm-info-window>
          <strong>InfoWindow content</strong>
        </agm-info-window>
        
      </agm-marker>
      
      <agm-circle [latitude]="lat + 0.3" [longitude]="lng" 
          [radius]="5000"
          [fillColor]="'red'"
          [circleDraggable]="true"
          [editable]="true">
      </agm-circle>
    
    </agm-map>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button class="btn waves-effect waves-light button-close" [mat-dialog-close]="''" name="action" 
            ><i class="material-icons right close-nested-button">close</i>Close</button>
    <button class="btn waves-effect waves-light button-next"[mat-dialog-close]="address"  name="action" 
            ><i class="material-icons right next-button">check</i>Approve</button>
  <!-- <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button> -->
</mat-dialog-actions>
